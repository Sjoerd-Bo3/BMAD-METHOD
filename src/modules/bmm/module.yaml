code: bmm
name: "BMM: BMad Method Agile-AI Driven-Development"
header: "BMad Methodâ„¢: Breakthrough Method of Agile-Ai Driven-Dev"
subheader: "Agent and Workflow Configuration for this module"
default_selected: true # This module will be selected by default for new installations

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

project_name:
  prompt: "What is the title of your project you will be working on?"
  default: "{directory_name}"
  result: "{value}"

user_skill_level:
  prompt:
    - "What is your development experience level?"
    - "This affects how agents explain concepts in chat."
  default: "intermediate"
  result: "{value}"
  single-select:
    - value: "beginner"
      label: "Beginner - New to development, explain concepts clearly"
    - value: "intermediate"
      label: "Intermediate - Familiar with development, balance explanation with efficiency"
    - value: "expert"
      label: "Expert - Deep technical knowledge, be direct and technical"

planning_artifacts: # Phase 1-3 artifacts
  prompt: "Where should project planning artifacts be stored?\n - Such as: (Brain Storming, Briefs, PRDs, UX Designs, Architectures, Detailed Epics Plan)"
  default: "{output_folder}/planning-artifacts"
  result: "{project-root}/{value}"

implementation_artifacts: # Phase 4 artifacts and quick-dev flow output
  prompt: "Where should implementation artifacts be stored?\n(sprint status, individual story files and reviews, retrospectives, Quick Flow output)"
  default: "{output_folder}/implementation-artifacts"
  result: "{project-root}/{value}"

project_knowledge: # Artifacts from research, document-project output, other long lived accurate knowledge
  prompt: "Where should non-ephemeral project knowledge be searched for and stored\n(docs, research, references)?"
  default: "docs"
  result: "{project-root}/{value}"

tea_use_mcp_enhancements:
  prompt: "Test Architect Playwright MCP capabilities (healing, exploratory, verification) are optionally available.\nYou will have to setup your MCPs yourself; refer to test-architecture.md for hints.\nWould you like to enable MCP enhancements in Test Architect?"
  default: false
  result: "{value}"

tea_use_playwright_utils:
  prompt:
    - "Are you using playwright-utils (@seontechnologies/playwright-utils) in your project?\nYou must install packages yourself, or use test architect's *framework command."
  default: false
  result: "{value}"

# DevOps Integration Settings
tracking_system:
  prompt:
    - "Which tracking system do you want to use for sprint/story management?"
    - "file-system: Local file tracking only (no external integration)"
    - "github-issues: GitHub Issues + PRs via gh CLI (requires gh auth login)"
    - "azure-devops: Azure Boards + PRs via az CLI (requires az login)"
  default: "file-system"
  result: "{value}"
  single-select:
    - value: "file-system"
      label: "File System - Local tracking only, no external DevOps"
    - value: "github-issues"
      label: "GitHub Issues - Milestones, issues, and PRs via gh CLI"
    - value: "azure-devops"
      label: "Azure DevOps - Iterations, work items, and PRs via az CLI"

tracking_repo:
  prompt: "GitHub repository (owner/repo format) for issue tracking.\nLeave empty if not using GitHub Issues."
  default: ""
  result: "{value}"
  condition: "tracking_system == 'github-issues'"

tracking_azure_org:
  prompt: "Azure DevOps organization URL (e.g., https://dev.azure.com/your-org).\nLeave empty if not using Azure DevOps."
  default: ""
  result: "{value}"
  condition: "tracking_system == 'azure-devops'"

tracking_azure_project:
  prompt: "Azure DevOps project name.\nLeave empty if not using Azure DevOps."
  default: ""
  result: "{value}"
  condition: "tracking_system == 'azure-devops'"

sync_tasks_to_devops:
  prompt:
    - "Should story tasks/subtasks be created as child items in your tracking system?"
    - "When enabled, tasks from story files will be created as:"
    - "  - GitHub: Task list items in the issue body (GitHub doesn't support child issues)"
    - "  - Azure DevOps: Child Task work items linked to the User Story"
  default: false
  result: "{value}"
  condition: "tracking_system != 'file-system'"
