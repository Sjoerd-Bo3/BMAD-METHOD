code: bmgd
name: "BMGD: BMad Game Development"
header: "BMad Game Development Module"
subheader: "Configure the settings for the BMad Game Development module"
default_selected: false

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

project_name:
  prompt: "What is the name of your game project?"
  default: "{directory_name}"
  result: "{value}"

game_dev_experience:
  prompt:
    - "What is your game development experience level?"
    - "This affects how agents explain concepts in chat."
  default: "intermediate"
  result: "{value}"
  single-select:
    - value: "beginner"
      label: "Beginner - New to game development, explain concepts clearly"
    - value: "intermediate"
      label: "Intermediate - Familiar with game dev concepts, balance explanation with efficiency"
    - value: "expert"
      label: "Expert - Experienced game developer, be direct and technical"

planning_artifacts:
  prompt: "Where should game planning artifacts be stored?\n(Game Briefs, GDDs, Narrative Designs, Architecture docs)"
  default: "{output_folder}/planning-artifacts"
  result: "{project-root}/{value}"

implementation_artifacts:
  prompt: "Where should implementation artifacts be stored?\n(sprint status, story files, reviews, retrospectives)"
  default: "{output_folder}/implementation-artifacts"
  result: "{project-root}/{value}"

# Alias for workflow compatibility
sprint_artifacts:
  inherit: "implementation_artifacts"

project_knowledge:
  prompt: "Where should non-ephemeral project knowledge be searched for and stored?\n(docs, research, references)"
  default: "docs"
  result: "{project-root}/{value}"

primary_platform:
  prompt: "Which game development framework or engine do you want to install support for?"
  default: ["unity", "unreal", "godot", "other"]
  required: true
  result: "{value}"
  multi-select:
    - value: "unity"
      label: "Unity"
    - value: "unreal"
      label: "Unreal Engine"
    - value: "godot"
      label: "Godot"
    - value: "other"
      label: "Custom / Other"

# DevOps Integration Settings
tracking_system:
  prompt:
    - "Which tracking system do you want to use for sprint/story management?"
    - "file-system: Local file tracking only (no external integration)"
    - "github-issues: GitHub Issues + PRs via gh CLI (requires gh auth login)"
    - "azure-devops: Azure Boards + PRs via az CLI (requires az login)"
  default: "file-system"
  result: "{value}"
  single-select:
    - value: "file-system"
      label: "File System - Local tracking only, no external DevOps"
    - value: "github-issues"
      label: "GitHub Issues - Milestones, issues, and PRs via gh CLI"
    - value: "azure-devops"
      label: "Azure DevOps - Iterations, work items, and PRs via az CLI"

tracking_github_repo:
  prompt: "GitHub repository (owner/repo format) for issue tracking."
  default: ""
  result: "{value}"
  condition: "tracking_system == 'github-issues'"

tracking_azure_org:
  prompt: "Azure DevOps organization URL (e.g., https://dev.azure.com/your-org)."
  default: ""
  result: "{value}"
  condition: "tracking_system == 'azure-devops'"

tracking_azure_project:
  prompt: "Azure DevOps project name."
  default: ""
  result: "{value}"
  condition: "tracking_system == 'azure-devops'"

sync_tasks_to_devops:
  prompt:
    - "Should story tasks/subtasks be created as child items in your tracking system?"
    - "When enabled, tasks from story files will be created as:"
    - "  - GitHub: Task list items in the issue body (GitHub doesn't support child issues)"
    - "  - Azure DevOps: Child Task work items linked to the User Story"
  default: false
  result: "{value}"
  condition: "tracking_system != 'file-system'"
